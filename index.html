<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nicolas DUPONT | CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      text-align: center;
      padding: 15px;
      background: #111827;
      color: white;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    iframe {
      width: 100%;
      max-width: 800px;
      height: 800px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .language-buttons, .download-button {
      margin-top: 15px;
    }
    .language-button, .download-button button {
      padding: 10px 15px;
      background-color: #304263;
      color: white;
      border: none;
      border-radius: 4px;
      margin: 5px;
      cursor: pointer;
    }
    .language-button:hover, .download-button button:hover {
      background-color: #1e2b4d;
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <h1 id="header-title">Nicolas DUPONT</h1>
  <p id="header-subtitle">Data Engineer | CV en ligne</p>
</header>

<main>
  <iframe id="pdf-viewer" src="CV_NDupont.pdf" frameborder="0"></iframe>
  <div id="error-message" class="error-message"></div>

  <div class="language-buttons">
    <button class="language-button" onclick="changeLanguage('fr')">Version Fran√ßaise</button>
    <button class="language-button" onclick="changeLanguage('en')">Version Anglaise</button>
  </div>

  <div class="download-button">
    <button id="download-button" onclick="downloadPDF()">T√©l√©charger le PDF</button>
  </div>
</main>

<footer>
  <span id="footer-contact">üìß nicolas31dupont@gmail.com | üìç Toulouse, France |</span>
  <a href="https://github.com/NAPondu" style="color: #a5b4fc;" id="footer-github">GitHub</a>
</footer>

<script>
  const translations = {
    fr: {
      headerTitle: "Nicolas DUPONT",
      headerSubtitle: "Data Engineer | CV en ligne",
      downloadButton: "T√©l√©charger le PDF",
      footerContact: "üìß nicolas31dupont@gmail.com | üìç Toulouse, France |",
      footerGithub: "GitHub"
    },
    en: {
      headerTitle: "Nicolas DUPONT",
      headerSubtitle: "Data Engineer | Online CV",
      downloadButton: "Download PDF",
      footerContact: "üìß nicolas31dupont@gmail.com | üìç Toulouse, France |",
      footerGithub: "GitHub"
    }
  };

  function changeLanguage(lang) {
    document.getElementById('header-title').textContent = translations[lang].headerTitle;
    document.getElementById('header-subtitle').textContent = translations[lang].headerSubtitle;
    document.getElementById('download-button').textContent = translations[lang].downloadButton;
    document.getElementById('footer-contact').textContent = translations[lang].footerContact;
    document.getElementById('footer-github').textContent = translations[lang].footerGithub;

    // Update the iframe source to load the appropriate PDF
    document.getElementById('pdf-viewer').src = lang === 'fr' ? 'CV_NDupont.pdf' : 'CV_NDupont_EN.pdf';
  }

  function downloadPDF() {
    const lang = document.getElementById('header-subtitle').textContent.includes('en ligne') ? 'fr' : 'en';
    const pdfUrl = lang === 'fr' ? 'CV_NDupont.pdf' : 'CV_NDupont_EN.pdf';
    const link = document.createElement('a');
    link.href = pdfUrl;
    link.download = 'CV.pdf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  // Load the French version by default
  window.onload = function() {
    changeLanguage('fr');
  };
</script>

</body>
</html>
