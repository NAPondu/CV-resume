<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Nicolas DUPONT | CV</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header, footer {
      text-align: center;
      padding: 15px;
      background: #111827;
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .header-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .language-button, .download-button {
      padding: 10px 15px;
      background-color: #304263;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }
    .language-button:hover, .download-button:hover {
      background-color: #1e2b4d;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: calc(100vh - 150px); /* Adjust based on header and footer height */
      border: 1px solid #ccc;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .error-message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>
  <div class="header-buttons">
    <button class="language-button" onclick="toggleLanguage()">üá¨üáß</button>
    <button class="download-button" onclick="downloadPDF()">üì•</button>
  </div>
  <div>
    <h1>Nicolas DUPONT</h1>
    <p id="header-subtitle">Data Engineer | CV en ligne</p>
  </div>
  <div style="width: 58px;"></div> <!-- Spacer to balance the header layout -->
</header>

<main>
  <iframe id="pdf-viewer" src="CV_NDupont.pdf" frameborder="0"></iframe>
  <div id="error-message" class="error-message"></div>
</main>

<footer>
  <span>üìß nicolas31dupont@gmail.com | üìç Toulouse, France |</span>
  <a href="https://github.com/NAPondu" style="color: #a5b4fc;">GitHub</a>
</footer>

<script>
  const translations = {
    fr: {
      headerSubtitle: "Data Engineer | CV en ligne"
    },
    en: {
      headerSubtitle: "Data Engineer | Online CV"
    }
  };

  let currentLanguage = 'fr';

  function toggleLanguage() {
    currentLanguage = currentLanguage === 'fr' ? 'en' : 'fr';
    changeLanguage(currentLanguage);
    document.querySelector('.language-button').textContent = currentLanguage === 'fr' ? 'üá¨üáß' : 'üá´üá∑';
  }

  function changeLanguage(lang) {
    document.getElementById('header-subtitle').textContent = translations[lang].headerSubtitle;

    // Update the iframe source to load the appropriate PDF
    document.getElementById('pdf-viewer').src = lang === 'fr' ? 'CV_NDupont.pdf' : 'CV_NDupont_EN.pdf';
  }

  function downloadPDF() {
    const pdfUrl = currentLanguage === 'fr' ? 'CV_NDupont.pdf' : 'CV_NDupont_EN.pdf';
    const link = document.createElement('a');
    link.href = pdfUrl;
    link.download = 'CV_NDupont.pdf';
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }

  // Load the French version by default
  window.onload = function() {
    changeLanguage('fr');
  };
</script>

</body>
</html>
